# 配置分层结构
## 配置获取地址 + token (不体现在具体配置文件中) (比如: 从文件中获取 or 从 配置中心服务中获取)
### space (配置域，这里一般区分配置是做什么的，比如db: 表示连接数据资源)
#### key-value (具体配置，一般是基本数据格式，如字符串 / 数字)
mysql:
  host: localhost
  port: 3306
  user: root
  password: root
impala:
  host: localhost
  port: 21000
log:
  level: debug
http:
  max_timeout: 60
  max_idle: 1000
smtp:
  host: smtp.qq.com
  port: 587
  password: token
monitor:
  port: 12112
zk:
  address: localhost:2181
  home: /
nacos:
  host: localhost
  port: 8848
  User: nacos
  Password: nacos
  namespace_id: xxx-xxx
apollo:
  host: localhost
  port: 8080
  app_id: SampleApp
  cluster: dev
  Secret: xxx
  default_namespace: application
mail:
  host: smtp.xxx.com
  sender: sender@xxx.com
  token: smtp token
  receiver: receiver@xxx.com